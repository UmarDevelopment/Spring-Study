<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
    <p>Detail info about person:</p>
    <label th:text="${person.id}">id</label>
    <br>
    <label th:text="${person.fio}">fio</label>
    <br>
    <label th:text="${person.birthYear}">birthYear</label>

    <hr>
    <FORM th:method="DELETE" th:object="${person}" th:action="@{/library/deletePerson}">
        <input type="hidden" th:field="*{id}">
        <input type="submit" value="DELETE">
    </FORM>
    <br>
    <br>
    <a th:href="@{/library/editPerson/{id}(id = ${person.id})}">Edit person</a>
    <br>
    <a href="/library">Main Page</a>

    <hr>
    <div th:if="${listBooks.isEmpty()}">
        <p>This user have no reserved books!</p>
    </div>
    <div th:unless="${listBooks.isEmpty()}">
        <p>Reserved book:</p>
        <p th:each="book: ${listBooks}" th:text="${book.name}">This user have no reserved books!</p>
    </div>
</body>
</html>
